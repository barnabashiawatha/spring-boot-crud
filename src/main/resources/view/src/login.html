<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/js/login.js"></script>
    <script src="/js/lib/jquery-3.4.1.min.js"></script>
    <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
    <title>Login</title>
</head>
<body>
    <form class="form" action="javascript:login()" method="POST">
        <table class="table">
            <tbody>
                <tr>
                    <th>Username: </th>
                    <th><input class="username" type="text" name="username"></th>
                </tr>
                <tr>
                    <th>Password: </th>
                    <th><input class="password" type="password" name="password"></th>
                </tr>
                <tr>
                    <th><input type="submit" value="Sign in"></th>
                </tr>
                <tr>
                    <th><a href="/registration">registration</a></th>
                </tr>
                <tr>
                    <th><button><a href="/login/vk" style="text-decoration: none; color: black;">Sign in with vk.com</a></button></th>
                </tr>
                <tr>
                    <th><button><a href="/oauth2/authorize/google?redirect_uri=http://localhost:8080/oauth2/redirect" style="text-decoration: none; color: black">Sign in with google.com</a></button></th>
            </tbody>
        </table>
    </form>
</body>
</html>
